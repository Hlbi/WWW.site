<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style3.css" />
  <title>Rejestracja</title>
</head>
<body>

  <div class="form-box">
    <h2>Rejestracja</h2>
    <form>
      <input type="text" placeholder="Imię" required>
      <input type="text" placeholder="Nazwisko" required>
      <input type="email" placeholder="Poczta elektrona" required>
      <div class="btn-row">
        <button type="button" class="btn-back" onclick="history.back()">Wrócić</button>
        <button type="submit" class="btn-next">Wyszli</button>
      </div>
    </form>
  </div>

</body>
</html>
